<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light ">


  <!-- Main Tab -->
  <ion-tab title="Main" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>


  <!-- Game Tab -->
  <ion-tab title="Game" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/game">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>

  <!-- Team Tab -->
  <ion-tab title="Team" icon-off="ion-ios-plus-outline " icon-on="ion-ios-plus" href="#/tab/team">
    <ion-nav-view name="tab-team"></ion-nav-view>
  </ion-tab>


  <!-- Entry Tab -->
  <ion-tab title="Entry" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/entry">
    <ion-nav-view name="tab-entry"></ion-nav-view>
  </ion-tab>


</ion-tabs>
